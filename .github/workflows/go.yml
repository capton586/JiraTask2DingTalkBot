name: CI

on:
  push:
    branches: [ main ]  # 修改: 添加主分支的推送触发
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        go-version: [1.22.1]
        arch: [386, amd64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
        GOARCH: ${{ matrix.arch }}

    - name: Build
      run: go build -o myapp-${{ matrix.os }}-${{ matrix.arch }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: myapp-${{ matrix.os }}-${{ matrix.arch }}
        path: myapp-${{ matrix.os }}-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        path: release-artifacts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: release-artifacts/myapp-ubuntu-latest-amd64
        asset_name: myapp-linux-amd64
        asset_content_type: application/octet-stream

    - name: Upload Release Asset for Linux 32-bit
      id: upload-release-asset-linux-32
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: release-artifacts/myapp-ubuntu-latest-386
        asset_name: myapp-linux-386
        asset_content_type: application/octet-stream

    - name: Upload Release Asset for Windows 64-bit
      id: upload-release-asset-windows-64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: release-artifacts/myapp-windows-latest-amd64
        asset_name: myapp-windows-amd64
        asset_content_type: application/octet-stream

    - name: Upload Release Asset for Windows 32-bit
      id: upload-release-asset-windows-32
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: release-artifacts/myapp-windows-latest-386
        asset_name: myapp-windows-386
        asset_content_type: application/octet-stream
